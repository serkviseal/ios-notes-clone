name: paper
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_hooks: ^0.15.0
  flutter_quill: ^0.2.6
  flutter_riverpod: ^0.12.2
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  hooks_riverpod: ^0.12.2
  image_picker: ^0.6.7+22
  ionicons: ^0.0.3
  path_provider: ^1.6.27
  quill_delta: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.13
  flutter_native_splash: null
  hive_generator: ^0.8.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: SanFrancisco
      fonts:
        - asset: assets/fonts/SF-Pro.ttf
